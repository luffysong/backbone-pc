                        <!--主播名片-->
                    </div>

                    <div class="gift-wrap" id="giftwarp">
                        <div class="like-wrap Right ">
                            <div class="btns boderRadAll_5">
                                <button id="btnShare" class="share Left Hand boderRadAll_5"><i></i></button>

                                    id="txtLikeCount">1</span>
                                </button>
                                <div class="Clear"></div>
                            </div>

        <div class="recent-list-wrap mTop15" id="anchorPlayedList">
            <div class="list-header">播主播过的</div>

            <div class="jcarousel-wrapper  list " id="palyedJcarousel">
                <div class="jcarousel">
                    <ul id="playedListWrap">
                        <!--已播放列表-->
                        <script type="text/template" id="anchorPlayedTpl">
                            <%
                            var item =null;
                            for(var i = 0, len = roomList.length; i < len; i++ ) {
                            item = roomList[i];
                            %>
                            <li>
                                <div class="item Left mLeft10 mRight10">
                                    <a class="img-wrap" href="/web/playback.html?roomId=<%=item.roomId%>">
                                        <div class="hover-wrap Hand">
                                            <img class="played-icon" src="/img/live_paly_03.png" alt="">
                                        </div>
                                        <img src="<%=item.posterPic%>" data-src="/img/user_47.jpg" alt="">
                                    </a>
                                    <div class="name mTop15"><%=item.roomName%></div>
                                    <div class="info mTop10 gary2">
                                        <div class="Clear"></div>
                                    </div>
                                    <div class="btn-wrap mTop10 pAll5">
                                        <div class="Left gary2 mTop10 pBottom10">人气: <span class="count"><%=item.popularity%></span>
                                        </div>
                                        <span class="Right mTop10 pBottom10"><i
                                            class="like-count"></i><%=item.assemble%></span>
                                        <span class="Right mRight20 mTop10 pBottom10"><i
                                            class="coments-count"></i><%=item.bulletCurtain%></span>
                                        <div class="Clear"></div>
                                    </div>
                                </div>
                            </li>
                            <%
                            }
                            %>
                        </script>
                    </ul>
                </div>
                <a href="#" class="jcarousel-control-prev ctrl pre"></a>
                <a href="#" class="jcarousel-control-next ctrl next"></a>
