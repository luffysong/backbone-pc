<div class="msg-board-wrap">
  <div class="header am-cf">
    <span class="title">告白墙</span>
    <a id="btnShowCreate" class="show-when-list am-btn am-btn-purple am-fr am-round">我要告白</a>
    <div class="tabs am-fr show-when-list tab-menu">
      <a data-tab="newList" href="javascript:;" class="active"><span id="unReadCnt" class="boderRadAll_5 am-round ">99</span>最新告白</a>
      <a data-tab="hotList" href="javascript:;">精彩告白</a>
    </div>
    <!-- 返回按钮-->
    <a id="btnBacktoList" href="javascript:;" class="am-fr show-when-create btn-back-wrap am-margin-top">
      <i class="back"></i> 返回告白墙
    </a>
  </div>
  <!-- 告白模板 -->
  <script type="text/html" id="itemTpl">
    <div class="item">
      <p class="detail am-text-break" style="color:{{fontColor}}">
        {{content}}
      </p>
      <div class="sender">
        <div class="am-g">
          <div class="am-u-sm-2">
            {{if anonymous}}
            <span class="anonymous"></span>
            {{else}}
            <img src="{{user.largeAvatar}}" class="avatar am-circle">
            {{/if}}
          </div>
          <div class="am-u-sm-10 info">
            <p class="name">{{anonymous ?'匿名粉丝': user.nickName}}</p>
            <p class="send-time">发布于<span class="am-margin-left-sm">{{time}}</span></p>
            <a class="btn-like am-btn am-round am-vertical-align {{liked?'active':''}}" data-likeid="{{id}}" data-liked="{{liked+''}}">
              <i class="icon-heart am-vertical-align-middle"></i>
              <span class="am-vertical-align-middle">{{likeCount}}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </script>

  <!--创建-->
  <div class="content show-when-create create-wrap am-margin-top-lg Hidden">
    <div class="top am-margin-left am-padding-horizontal">
      爱,就要大声告白!
    </div>
    <div class="am-g am-padding-horizontal">
      <div class="am-u-sm-8">
        <textarea class="input-text boderRadAll_5" placeholder="请输入告白" name="" id="txtMsg" cols="30" rows="10"></textarea>
        <div class="options-wrap am-vertical-align am-margin-top">

            </label>
          </div>
          <div class="tip am-vertical-align-middle">您还可以输入<span id="txtLength" class="red">200</span>字</div>

        <div class="am-cf">
          <button id="btnSendText" class="am-btn am-btn-red am-fr boderRadAll_3 am-margin-top-xl">发布告白</button>
        </div>
        <div class="am-cf">
          <span class="am-fr send-tip">发布公告需要消耗5积分,您当前共有<span id="userScore" class="red">0</span>积分</span>
        </div>
