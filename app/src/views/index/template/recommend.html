<div class="top-content">
  <h1 class="top-title">直播频道</h1>
  <div class="top-flash-content" id="topFlash">
    {{if data.status === 1}}
      <img src="{{data.posterPic}}" width="100%" height="100%"/>
    {{/if}}
  </div>
  <div class="top-go-home">
    <div class="go-home-title">{{data.roomName}}</div>
    {{if data.status !== 1}}
      <div class="go-livehome" data-id="{{data.id}}" data-status="{{data.status}}">进入房间</div>
    {{/if}}
  </div>
</div>
