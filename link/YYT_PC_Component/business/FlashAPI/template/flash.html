<embed
    pluginspage="{{plugins}}"
    type="application/x-shockwave-flash"
    width="100%"
    height="100%"
    flashvars="{{flashvars}}"
    bgcolor="#000000"
    allowfullscreen="true"
    allowscriptaccess="always"
    wmode="window"
    id="{{id}}"
    quality="high"
    name="{{name}}"
    src="{{src}}">
