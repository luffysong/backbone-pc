<li class="clearfix" data-name="<%=nickName%>" data-id="<%=fromAccount%>">
  <img onerror="this.src='../img/visitor_avator.jpg'" src="<%=smallAvatar%>" alt="" class="fl visitor_avator">
  <p class="visitor_chat fl">
    <span class="visitorName"><%=nickName%>:</span>
    <%=content%>
    <span class="time fr"><%=time%></span>
  </p>
  <div class="controls_forbid_reject">
    <a href="javascript:;" class="forbid">禁言</a>
    <a href="javascript:;" class="reject">踢出</a>
  </div>
</li>
