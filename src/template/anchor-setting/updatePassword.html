<form id="formPwd" action="http://i.yinyuetai.com/i/profile/update-password" method="post">
    <ul>
        <li class="Inp_Pc_name">
            <span class="fl PiTitle"><i>*</i>旧密码：</span>
            <div class="fl">
                <input id="txtOldPwd" name="oldPassword" placeholder="请输入旧密码" type="password">
            </div>
        </li>
        <li class="Inp_Pc_name">
            <span class="fl PiTitle"><i>*</i>新密码：</span>
            <div class="fl">
                <input id="txtNewPwd" name="newPassword" placeholder="请输入新密码" type="password">
            </div>
        </li>
        <li class="Inp_Pc_name">
            <span class="fl PiTitle"><i>*</i>确认新密码：</span>
            <div class="fl">
                <input id="txtConfirmPwd" name="newPasswordRepeat" placeholder="请再次输入新密码" type="password">
            </div>
        </li>
        <li class="save m_disabled" id="btnPwdSave">
            保存
        </li>
    </ul>
</form>
