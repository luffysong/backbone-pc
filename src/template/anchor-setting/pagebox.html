<span class="pre" data-state="1">&lt;</span>
<div>
	<div id="nav">
		{{each items as item i}}
			<span class="{{if i === 0}}now{{/if}}" data-page="{{item}}">{{item}}</span>
		{{/each}}
	</div>
	{{if omit}}
		<span>......</span>
	{{/if}}
</div>
<span class="next" data-state="2">&gt;</span>
<p>共<i id="howPage">{{count}}</i>页</p>
