{{each items as item}}
     <li data-id="{{item.id}}">
            <div class="uploadAd fl">
                   <img src="{{item.imageUrl}}" alt="">
            </div>
            <dl class="preLiveMsg fl">
                   <dt>{{item.roomName}}</dt>
                   <dd>直播时间：<span>{{item.liveVideoTime}}</span></dd>
                   <dd>视频连接：<span>{{item.url}}</span><a href="javascript:;" class="copy">复制</a></dd>
                   <dd class="ctl">
                          <a href="javascript:;">查看</a>
                          <a href="javascript:;" class="doing">已发布</a>
                          <a href="javascript:;">删除</a>
                   </dd>
            </dl>
     </li>
{{/each}}
