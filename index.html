	<form id='formFile'></form>
	<button id="submit">提交图片</button>
	<script type="text/javascript" src="./link/base.library.js"></script>
	<script type="text/javascript" src="./YYT_PC_Modules/url.js"></script>
	<script type="text/javascript" src="./YYT_PC_Component/feature/YYTUploadImage.js"></script>
	<script type="text/javascript">
		var ctrlData = [
			{"saveOriginal" : 1, "op" : "save", "plan" : "avatar", "belongId" :"20634338","srcImg":"img"}
		];
		var upload = new ICEPlugs.YYTUploadImage({
			el:'#formFile',
			data:ctrlData,
			filename:'img',
			url:'http://image.yinyuetai.com/edit',
			redirect:'',
			instruct:'iframe',
			success:function(response){
				console.log('success');
				console.log(response);
			},
			error:function(e){
				console.log(e);
			}
		});
		$('#submit').on('click',function(){
			upload.submit();
		})
		console.log(upload)
